<!DOCTYPE html>
<html lang="zh">
<head>
	{% load staticfiles %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{% block title %}{% endblock %} | 數理學習平台</title>
	<link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
	<script src={% static "jquery.min.js"%}></script> 
	<link href={% static "css/base.css" %} rel="stylesheet">
	{% block style %}{% endblock %}
</head>
<body>
	{% block nav %}{% endblock %}
	<div id="main" role="main">{% block content %}{% endblock %}</div>
	{% block footer %}
	<footer class="footer">
		<div class="container" role="contentinfo" itemscope="" itemtype="http://schema.org/Organization">
			<div class="pull-left">
				<ul class="list-inline">
					<li itemprop="url"><a href="">關於數理學習平台</a></li>
					<li itemprop="url"><a href="">聯絡我們</a></li>
				</ul>
			</div>
			<div class="pull-right">		
				<p itemprop="owns">© VANVLearning 2017</p>
			</div>
		</div>
	</footer>
	{% endblock %}
	<script src={% static "bootstrap/js/bootstrap.min.js" %} type="text/javascript"></script>
</body>
</html>
